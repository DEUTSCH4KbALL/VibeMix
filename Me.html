<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="shortcut icon" href="./logo/photo_2024-11-13_14-21-23.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me - Spotify Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Подключение иконок Font Awesome -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #121212;
            /* Темный фон, как у Spotify */
            color: #ffffff;
            /* Белый текст */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            /* Максимальная ширина видео */
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            /* Тень для видео */
        }

        iframe {
            width: 100%;
            height: 450px;
            /* Высота видео */
            border: none;
            /* Убираем рамку */
        }

        .button {
            background-color: #1DB954;
            /* Зеленый цвет Spotify */
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;
        }

        .button:hover {
            background-color: #1ed760;
            /* Более светлый зеленый при наведении */
            transform: scale(1.05);
        }

        .heart {
            color: #1DB954;
            /* Цвет сердца */
            cursor: pointer;
            font-size: 2em;
            transition: transform 0.2s;
        }

        .heart:hover {
            transform: scale(1.2);
            /* Увеличение при наведении */
        }

        .transparent-box {
            background-color: rgba(255, 255, 255, 0.1);
            /* Полупрозрачный фон */
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            /* Максимальная ширина блока */
        }

        .track-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .track-title {
            font-size: 1.5em;
            margin: 0;
        }

        .track-artist {
            font-size: 1em;
            color: #b3b3b3;
            /* Серый цвет для исполнителя */
        }

        .like-count {
            margin-left: 10px;
            font-size: 1.2em;
            color: #b3b3b3;
            /* Серый цвет для количества лайков */
        }
    </style>
</head>

<body>

    <h1>Мой профиль</h1>

    <div class="transparent-box">
        <div class="track-info">
            <h2 class="track-title">Digital Circus</h2>
        </div>
        <p class="track-artist">Исполнитель: DEUTSCH_BALL</p>
        <button class="button">Поделиться</button>
    </div>

    <div class="video-container">
        <iframe src="./The_Amazing_Digital_Circus_theme_HARD｜Dreaming_Piano_cover.mp4" allowfullscreen></iframe>
    </div>

    <div class="transparent-box" style="display: flex; align-items: center;">
        <i class="heart fas fa-heart" id="likeButton"></i>
        <span class="like-count" id="likeCount">0</span> <!-- Отображение количества лайков -->
        <span class="like-count" id="likeCount">0</span> <!-- Отображение количества лайков -->
    </div>

    <div class="transparent-box">
        <div class="track-info">
            <h2 class="track-title">Rush E</h2>
        </div>
        <p class="track-artist">Исполнитель: DEUTSCH_BALL</p>
        <button class="button">Поделиться</button>
    </div>

    <div class="video-container">
        <iframe src="./Rush_E_Sheet_Music_Boss_VIRTUOSOEPIC｜Dreaming_Piano_cover.mp4" allowfullscreen></iframe>
    </div>

    <div class="transparent-box" style="display: flex; align-items: center;">
        <i class="heart fas fa-heart" id="likeButton"></i>
        <span class="like-count" id="likeCount">0</span> <!-- Отображение количества лайков -->
        <span class="like-count" id="likeCount">0</span> <!-- Отображение количества лайков -->
    </div>

    <div class="transparent-box">
        <div class="track-info">
            <h2 class="track-title">Katyusha</h2>
        </div>
        <p class="track-artist">Исполнитель: DEUTSCH_BALL</p>
        <button class="button">Поделиться</button>
    </div>

    <div class="video-container">
        <iframe src="./Katyusha (Катюша) - Piano Cover + Sheet Music.mp4" allowfullscreen></iframe>
    </div>

    <div class="transparent-box" style="display: flex; align-items: center;">
        <i class="heart fas fa-heart" id="likeButton"></i>
        <span class="like-count" id="likeCount">0</span> <!-- Отображение количества лайков -->
        <span class="like-count" id="likeCount">0</span> <!-- Отображение количества лайков -->
    </div>

    <script>
        // Инициализация переменной для хранения количества лайков
        let likeCount = 0;
        const likeButton = document.getElementById('likeButton');
        const likeCountDisplay = document.getElementById('likeCount');

        // Обработчик события для клика на сердечко
        likeButton.addEventListener('click', () => {
            // Переключение состояния лайка
            if (likeButton.classList.contains('liked')) {
                // Если уже лайкнуто, убираем лайк
                likeButton.classList.remove('liked');
                likeButton.style.color = '#1DB954'; // Возвращаем цвет сердца
                likeCount--; // Уменьшаем количество лайков
            } else {
                // Если не лайкнуто, ставим лайк
                likeButton.classList.add('liked');
                likeButton.style.color = '#ff0000'; // Изменяем цвет сердца на красный
                likeCount++; // Увеличиваем количество лайков
            }
            // Обновляем отображение количества лайков
            likeCountDisplay.textContent = likeCount;
        });
    </script>

</body>

</html>
